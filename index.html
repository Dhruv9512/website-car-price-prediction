<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body onload="fetchData()">
    <div class="form-container">
        <h3>CAR PRICE PREDICTION</h3>
        <form id="form">
            <!-- company selection -->
            <div class="form-group mb-3">
                <label for="cname">Company Name</label>
                <select class="form-select" id="cname" name="cname" onchange="change()" required="1">
                   
                </select>
            </div>
            <!-- Model name selection -->
            <div class="form-group mb-3">
                <label for="model">Model Name</label>
                <select class="form-select" id="model" name="model" required="1">
                    
                </select>
            </div>
            <!-- year selection -->
            <div class="form-group mb-3">
                <label for="year">Year</label>
                <select class="form-select" id="year" required="1" name="year">
                   
                </select>
            </div>
            <!-- Fuel type selection -->
            <div class="form-group mb-3">
                <label for="fuel_type">Fuel Type</label>
                <select class="form-select" id="fuel_type" required="1" name="fuel_type">
                   
                </select>
            </div>
            <!-- kms-driven number enter -->
            <div class="form-group mb-3">
                <label for="kms_driven">Kms Driven</label>
                <div class="row">
                    <div class="col-12">
                        <input type="number" class="form-control" id="kms_driven" name="kms_driven" placeholder="Enter Kms Driven" required="1">
                    </div>
                </div>
            </div>
          
            <button type="submit" class="btn btn-custom mt-3" >PREDICT PRICE</button>
        </form>

        <!-- Prediction result will be displayed here -->
        <div class="loader-container" id="loader-container">
            <p class="loader" id="loader">Fetching prediction...</p>
        </div>
        <div id="prediction-result" class="mt-3">
            <p id="predicted-price"></p>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
